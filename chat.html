
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Googl icon lick here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Spider Man - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Universal Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi icon replaced from Google icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-time">20:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Underoos - Spider Boy</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
            
        </div>
    </header>
    
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Tuesday, October 4, 2022
       </div>

       <!-- first message -->
       <div class="message-row">
            <img src="css/screens/james-photo.jpg" >
            <div class="message-row__content">
                <span class="message__author">Underoos - Spider Boy</span>
                <div class="message__info">
                    <span class="message__bubble">Hey!!</span>
                    <span class="message__time">19:59</span>
                </div>
            </div>
       </div>

        <!-- second message -->
       <div class="message-row">
            <img src="css/screens/james-photo.jpg" >
            <div class="message-row__content">
                <span class="message__author">Underoos - Spider Boy</span>
                <div class="message__info">
                    <span class="message__bubble">Tony</span>
                    <span class="message__time">19:59</span>
                </div>
            </div>
       </div>

       <!-- third message -->
       <div class="message-row">
        <img src="css/screens/james-photo.jpg" >
        <div class="message-row__content">
            <span class="message__author">Underoos - Spider Boy</span>
            <div class="message__info">
                <span class="message__bubble">!!</span>
                <span class="message__time">19:59</span>
            </div>
        </div>
        </div>

        <!-- four message -->
       <div class="message-row">
        <img src="css/screens/james-photo.jpg" >
        <div class="message-row__content">
            <span class="message__author">Underoos - Spider Boy</span>
            <div class="message__info">
                <span class="message__bubble">Help!!!!</span>
                <span class="message__time">19:59</span>
            </div>
        </div>
        </div>

        <!-- own message -->
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">19:59</span>
                </div>
            </div>
       </div>


    </main>

    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>       
</body>
</html>
