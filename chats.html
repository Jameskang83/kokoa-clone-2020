<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Googl icon lick here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Universal Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi icon replaced from Google icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-time">20:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-empty fa-lg"></i>
            <!-- <i class="fas fa-battery-half fa-lg"></i> -->
            <i class="fas fa-bolt"></i>
        </div>  
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <a href="find.html">
                <i class="fas fa-search fa-lg"></i></a>
            </span>
            <span>
                <a href="friends.html">
                <i class="fas fa-comment-medical fa-lg"></i></a>
            </span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <span class="nav__dot-cog"></span>    
                <i class="fas fa-cog fa-lg"></i></a>
            </span>        
        </div>
    </header>
   
    <main class="main-screen">
    <!-- Chat list -->
        <!-- Spider Man  -->
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images\spider-man.jpg" 
                class="user-component__avatar-chat" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Underoos - Spider boy</h4>
                    <h6 class="user-component__subtitle">
                        Help!!!!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">19:59</span>
                <div class="badge">4</div>
            </div>
        </div>
        </a>
        
        <!-- Thor -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="images\thor.jpg" 
                class="user-component__avatar-chat" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Point Break - Thor</h4>
                    <h6 class="user-component__subtitle">
                        <i class="far fa-grin-tongue"></i>
                        Hey, dude!! 
                        
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">19:00</span>
                <div class="badge">1</div>
            </div>
        </div>

        <!-- Hulk -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="images\hulk.jpg" 
                class="user-component__avatar-chat" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jolly Green - Hulk</h4>
                    <h6 class="user-component__subtitle">
                        <i class="far fa-angry"></i>
                        <i class="far fa-angry"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">Yesterday</span>
                <!-- <div class="badge">1</div> -->
            </div>
        </div>


    </main>

    <!-- navication -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="fas fa-comment-alt fa-2x"></i>                
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <div><span>Your screen is too big </span></div> 
        <div class="size__icon">
            <i class="fas fa-compress-arrows-alt"></i>
        </div>     
    </div>

    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>       
</body>
</html>
