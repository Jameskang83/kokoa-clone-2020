<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Googl icon lick here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Universal Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi icon replaced from Google icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-time">20:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <a href="friends.html">
                <i class="fas fa-comment-medical fa-lg"></i></a>
            </span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <span class="nav__dot-cog"></span>    
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>
   
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        
        <!-- Recommended Friends -->
        <div class="recommended-friends">
            <div class="recommended-friends__header">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>More
                    <i class="fas fa-chevron-right fa-sm"></i>
                </span>   
            </div>
            
            <!--Captain America  -->
            <div class="find-user-component">
                <div class="user-component__column">
                    <img src="images\captain.jpg" 
                    class="user-component__avatar-chat" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Steve Rogers</h4>

                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fas fa-user-plus fa-lg"></i>
                </div>
            </div>



        </div>
        
        <!--Open Chat -->
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-sm"></i>
                </span>
            </div>
            
            <!-- Open Chat List -->
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Spider-Man</h5>
                    <h6 class="open-post__hashtags">#spiderman#marvel#peter</h6>
                    <div class="open-post__members">
                        <img src="images\spider-man.jpg" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="images\spider-man__open.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>138</span>
                        </div>
                    </div>
                </div>
            </div>   
        
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="far fa-comment-alt fa-2x"></i>                
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <div><span>Your screen is too big </span></div> 
        <div class="size__icon">
            <i class="fas fa-compress-arrows-alt"></i>
        </div>     
    </div>

    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>       
</body>
</html>
