<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Googl icon lick here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Universal Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi icon replaced from Google icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-time">20:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <!-- <i class="fas fa-battery-half fa-lg"></i> -->
            <i class="fas fa-battery-empty fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <a href="find.html">
                <i class="fas fa-search fa-lg"></i></a>
            </span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <span class="nav__dot-cog"></span>    
                <i class="fas fa-cog fa-lg"></i></a>
            </span> 
        </div>
    </header>
   
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Name Display
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    
    <main class="friends-screen">
    <!-- Friends  -->
        <!-- Iron man -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/iron-man__profile-2.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Tony Stark</h4>
                    <h6 class="user-component__subtitle">
                        I am Iron man</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <!-- Favorites -->
        <div class="friends-screen__favorites">
            <div class="friends-screen__favorites-header">
                <span>Favorites</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
        </div>    
        
        <!-- Thor  -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="images\thor.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Point Break - Thor</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        
        <!-- Spider Man -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="images\spider-man.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Underoos - Spider boy</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
                
        <!-- Chaneel -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images\avengers-logo.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-sm"></i>    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- navication -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                 </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="far fa-comment-alt fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="images\iron-man__logo2.png" class="splash-screen__logo" />
        <i class="fas fa-spinner"></i>    
    </div>

    <div id="no-mobile">
        <div><span>Your screen is too big </span></div> 
        <div class="size__icon">
            <i class="fas fa-compress-arrows-alt"></i>
        </div>     
    </div>

    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>       
</body>
</html>
