<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Googl icon lick here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <style></style>
</head>
<body>
    <div class="background__img-control">
        <img src="images/avengers.png" />
    </div>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>Universal Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi icon replaced from Google icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-time">20:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-empty fa-lg"></i>
            <!-- <i class="fas fa-battery-half fa-lg"></i> -->
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakoa Avenger</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.
        </p>
    </header>


    <div id="background__img">
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />    
            <a href="#" class="">Find Kokoa Account or Password</a>
        </form>
        
        <div id="no-mobile">
            <div><span>Your screen is too big </span></div> 
            <div class="size__icon">
                <i class="fas fa-compress-arrows-alt"></i>
            </div>     
        </div> 
    </div>

    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>       

</body>
</html>
