
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Googl icon lick here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Universal Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi icon replaced from Google icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-time">20:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <span class="nav__dot-cog"></span>    
                <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
   
    <main class="main-screen more-screen">
        <!-- Iron man -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="images\iron-man__profile-2.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Tony Stark</h4>
                    <h6 class="user-component__subtitle">
                        + 000-0000-1234</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </div>

        <!-- icon-row -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Mail</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>

        <!-- More suggestions -->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <!-- Kakao Story -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <!-- Kakao Frineds -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="far fa-comment-alt fa-2x"></i>                
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big
            <!-- cry icon -->
        </span>
    </div>

    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>       
</body>
</html>
